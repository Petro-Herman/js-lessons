<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calender">
        <div class="date-style">
            День тижня:
            <div class="date-day">0</div>
        </div>
        <div class="date-style">
            День місяця:
            <div class="date">0</div>
        </div>
        <div class="date-style">
            Місяць:
            <div class="date-month">0</div>
        </div>
        <div class="date-style">
            Рік:
            <div class="date-year">0</div>
        </div>
    </div>
    <div class="digital-clock">0</div>
    <div class="clock">
        <div class="clock-arrow clock-seconds__arrow"></div>
        <div class="clock-arrow clock-minutes__arrow"></div>
        <div class="clock-arrow clock-hours__arrow"></div>
        <div class="clock-center"></div>
    </div>
    <button class="btn" type="button">
        <a href="./lesson.html">Вправи з конспекта і заняття</a>
    </button>
    <button class="btn" type="button">
        <a href="./module-11.html">Модуль 11
        </a>
    </button>
    <button class="btn" type="button">
        <a href="./lesson-21.html">Урок 21
        </a>
    </button>
    <button class="btn" type="button">
        <a href="./lesson-22.html">Урок 22
        </a>
    </button>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
